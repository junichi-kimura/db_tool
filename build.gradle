plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'application'
	id 'edu.sc.seis.launch4j' version'2.5.0'
	id 'war'
}

war {
	enabled = true
	archiveName = 'db_tool.war'
}

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    
    implementation 'org.springframework.boot:spring-boot-starter-web'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-freemarker'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.flywaydb:flyway-core'
	implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.8'
	implementation group: 'org.jboss.dna', name: 'dna-common', version: '0.7'
	
	runtimeOnly 'org.postgresql:postgresql'
	runtimeOnly 'mysql:mysql-connector-java'
	runtimeOnly 'com.h2database:h2'
	
	implementation 'com.miragesql:miragesql:2.1.0'
	implementation 'com.miragesql:miragesql-integration:2.1.0'
	implementation 'org.springframework.data:spring-data-commons:2.5.1'
	implementation 'org.springframework.data:spring-data-mirage:0.10.2.RELEASE'
	
	implementation group: 'org.webjars', name: 'bootstrap', version: '4.6.0'
	implementation group: 'org.webjars', name: 'AdminLTE', version: '3.1.0'
	implementation group: 'org.webjars', name: 'font-awesome', version: '5.15.2'
	implementation group: 'org.webjars', name: 'jquery-ui', version: '1.12.1'
	implementation group: 'org.webjars.bower', name: 'iCheck', version: '1.0.2'
	implementation group: 'org.webjars', name: 'fullcalendar', version: '5.6.0'
	implementation group: 'org.webjars', name: 'bootstrap-datepicker', version: '1.7.1'
	implementation group: 'org.webjars', name: 'bootstrap-timepicker', version: '0.5.2'
	implementation group: 'org.webjars', name: 'd3js', version: '5.16.0'
	implementation group: 'org.webjars.npm', name: 'd3-graphviz', version: '3.1.0'
	
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
	
	implementation group: 'com.1stleg', name: 'jnativehook', version: '2.1.0'
	implementation group: 'javax.mail', name: 'mail', version: '1.4.7'
	
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	
	def lombokVersion = "1.18.20"
	compileOnly 'org.projectlombok:lombok:' + lombokVersion
	annotationProcessor 'org.projectlombok:lombok:' + lombokVersion
	testCompileOnly 'org.projectlombok:lombok:' + lombokVersion
	testAnnotationProcessor 'org.projectlombok:lombok:' + lombokVersion
	
    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}
